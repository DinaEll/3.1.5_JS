<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS для загрузки Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User Page</title>

</head>

<nav class="navbar navbar-expand-xl navbar-dark bg-dark"> <!-- Верхняя полоса инфы админа/юзера -->
    <div class="container-fluid me-auto">
        <div class="d-flex text-white">    <!-- Верхняя полоса инфы админа/юзера -->
            <div class="p-1 font-weight-bold" th:utext="${user.getName()}"></div>
            <div class="p-1">with roles:</div>
            <div class="p-1" th:utext="${user.getRolesToString()}"></div>
        </div>
    </div>

    <span class="nav-item ms-auto">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn text-white-50">Logout</button>
        </form>
    </span>
</nav> <!-- Верхняя полоса инфы админа/юзера -->

<body>

<div class="d-flex row g-0 vh-100">
    <div class="col-2 bg-white text-start">
        <div class="nav flex-column nav-pills nav-fill mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active container-fluid text-start" id="v-pills-profile-tab" data-bs-toggle="pill"
               href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">User</a>
        </div>
    </div>

    <div class="col-10 bg-light">
        <div class="tab-content container-fluid" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                 aria-labelledby="v-pills-profile-tab">
                <div class="tab-content" id="nav-tabContent">
                    <div class="container px-4 mt-4">
                        <h1>User information-page</h1>

                        <div class="bg-white border">
                            <div class="container bg-light table-bordered">
                                <h3 class="pt-3 pb-3" style="color:black">About user</h3>
                            </div>
                            <div class="px-3">
                                <table class="table table-striped mt-4">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:object="${user}">
                                        <td th:utext="${user.getId()}">ID</td>
                                        <td th:utext="${user.getName()}">Name</td>
                                        <td th:utext="${user.getAge()}">Age</td>
                                        <td th:utext="${user.getRolesToString()}">Role</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Мини-сборка jQuery для JS-->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
